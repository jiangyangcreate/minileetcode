<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- 导入 CSS 文件 -->
    <title>Random Content</title>
</head>
<body>
    <div class="welcome-message">欢迎来到 <span style="font-weight: bold;">minileetcode</span></div>
    <div class="options-container">
        <fieldset>
            <legend>难度选择</legend>
            
            <label for="easy">
                <input type="checkbox" id="easy" name="difficulty" value="easy" checked>
                easy
            </label>
            
            <label for="medium">
                <input type="checkbox" id="medium" name="difficulty" value="medium">
                medium
            </label>
    
            <!-- 新增按钮 -->
            <button id="next-problem">换一题</button>
        </fieldset>
    </div>
    <div id="content-container"></div>
    <footer>
        <button id="hide-solution">隐藏题解</button>
        <button id="show-solution">展示题解</button>
    </footer>
<script src="script.js"></script>
</body>
</html>
