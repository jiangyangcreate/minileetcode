<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body{
            background-color: rgb(128, 128, 128);
        }
        .container {
            display: flex;
        }

        .left-div, .right-div {
            flex: 1;
            padding: 20px;
            border: 2px solid;
            margin: 10px;
            box-sizing: border-box;
        }

        .left-div {
            background-color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            width: 50%;
            height: 100%;
        }

        .right-div {
            background-color: rgb(255, 255, 255);
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            color: #000000;
            width: 50%;
            height: 100%;
        }
    </style>
    <title>Random Content</title>

<body>
